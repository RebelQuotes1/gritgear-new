
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grit Gear Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Russo One', sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-right: 200px;
    }
    .item {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #333;
    }
    .item h3 {
      margin-top: 0;
    }
    .item a {
      color: #76c7ff;
      text-decoration: none;
    }
    .item a:hover {
      text-decoration: underline;
    }
    .review {
      font-size: 0.9em;
      color: #aaa;
      margin-top: 8px;
    }
    .section-title {
      margin-top: 60px;
      text-align: center;
      font-size: 1.8em;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }
    .sidebar {
      position: fixed;
      right: 10px;
      top: 80px;
      width: 180px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .ad-rotate {
      font-size: 0.9em;
      color: #ccc;
      min-height: 120px;
      text-align: center;
    }
    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.75em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Grit Gear HQ Store</h1>

  <div class="grid" id="store-grid"></div>

  <div class="section-title">Books & Survival Reads</div>
  <div class="grid" id="book-grid"></div>

  <div class="sidebar">
    <h4 style="margin-top:0;">ðŸ”¥ Featured Gear</h4>
    <div id="ad-banner" class="ad-rotate">Loading ad...</div>
  </div>

  <footer>
    &copy; 2024 Serpico â€” Stock up, strap in, stay dangerous.
  </footer>

  <script>
    const gearItems = Array.from({length: 25}, (_, i) => ({
      title: "Survival Tool #" + (i+1),
      link: "https://amzn.to/3Yw6g6H",
      desc: "Battle-tested gear built to last.",
      review: "â˜…â˜…â˜…â˜…â˜… - Held up during a tornado and a wedding."
    }));

    const bookItems = [
      {
        title: "How to Unf*ck Your Life",
        link: "https://www.amazon.com/dp/B0CXXXXXXX",
        desc: "Serpicoâ€™s raw, honest survival mindset.",
        review: "â˜…â˜…â˜…â˜…â˜… - Changed how I look at life. And knives."
      },
      ...Array.from({length: 5}, (_, i) => ({
        title: "Survival Book #" + (i+1),
        link: "https://amzn.to/3Yw6g6H",
        desc: "Essential knowledge for collapse scenarios.",
        review: "â˜…â˜…â˜…â˜…â˜… - Blew my mind and maybe my eyebrows."
      }))
    ];

    const ads = [
      "ðŸ”¦ Tactical Flashlight â€“ <a href='https://amzn.to/3Yw6g6H'>Shop Now</a>",
      "ðŸ”‹ Portable Generator â€“ <a href='https://amzn.to/3Yw6g6H'>See Deal</a>",
      "ðŸª“ Survival Hatchet â€“ <a href='https://amzn.to/3Yw6g6H'>Check It Out</a>",
      "ðŸ”¥ Firestarter Kit â€“ <a href='https://amzn.to/3Yw6g6H'>Grab One</a>"
    ];

    function populateGrid(items, containerId) {
      const container = document.getElementById(containerId);
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = "item";
        div.innerHTML = `<h3><a href="${item.link}" target="_blank">${item.title}</a></h3><p>${item.desc}</p><div class="review">${item.review}</div>`;
        container.appendChild(div);
      });
    }

    function rotateAds() {
      const el = document.getElementById("ad-banner");
      let i = 0;
      setInterval(() => {
        el.innerHTML = ads[i];
        i = (i + 1) % ads.length;
      }, 4000);
    }

    populateGrid(gearItems, "store-grid");
    populateGrid(bookItems, "book-grid");
    rotateAds();
  </script>
</body>
</html>
